language: rust
rust:
  - 1.35.0
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true

cache:
  apt: true
  directories:
    - target/debug/deps
    - target/debug/build

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev

after_success: |
  cargo install cargo-kcov && cargo kcov --coveralls