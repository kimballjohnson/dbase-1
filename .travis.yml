language: rust
rust:
  - 1.35.0
  - stable
  - beta
  - nightly
matrix:
  allow_failures:
    - rust: nightly
  fast_finish: true

cache:
  apt: true
  directories:
    - target/debug/deps
    - target/debug/build

install:
  - cargo install cargo-kcov
  - wget -O /tmp/install_kcov.sh https://gist.githubusercontent.com/srenauld/325d16ca4a2cd5ec4eb9e356b74b922e/raw/476bde97174fd4b0ec901cd5065886d11427e0e1/install.sh && chmod a+x /tmp/install_kcov.sh && sudo /tmp/install_kcov.sh

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - g++
      - pkg-config
      - jq
      - binutils-dev
      - libiberty-dev

after_success: |
  cargo kcov --coveralls